<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    font-family: 'Poppins', Arial, sans-serif;
    color: #000000;
  }

  .container {
    max-width: 600px;
    margin: 40px auto;
    background: #ffffff;
    border: 1px solid #eaeaea;
    border-radius: 10px;
    overflow: hidden;
  }

  .header {
    background: #000000;
    color: #ffffff;
    padding: 22px;
    text-align: center;
  }

  .header h1 {
    margin: 0;
    font-size: 22px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .content {
    padding: 30px;
  }

  .label {
    font-weight: 600;
    margin-bottom: 6px;
    font-size: 14px;
  }

  .box {
    background: #f7f7f7;
    padding: 14px 16px;
    border-radius: 8px;
    border: 1px solid #e5e5e5;
    margin-bottom: 20px;
    white-space: pre-wrap;
    font-size: 14px;
    line-height: 1.45;
  }

  .status {
    padding: 16px;
    border-radius: 8px;
    text-align: center;
    font-weight: 600;
    margin-bottom: 25px;
    border: 1px solid #000000;
    background: #ffffff;
    font-size: 14px;
  }

  .footer {
    padding: 16px;
    text-align: center;
    font-size: 12px;
    color: #555555;
    border-top: 1px solid #eeeeee;
  }

  a {
    color: #000000; /* čierna */
    text-decoration: underline;
  }

  /* tlačidlo */
  .btn {
    display: inline-block;
    padding: 12px 20px;
    margin: 10px 0;
    background-color: #000000; /* čierne pozadie */
    color: #ffffff !important; /* biely text */
    text-decoration: none;
    font-weight: 600;
    border-radius: 6px;
    font-family: 'Poppins', sans-serif;
  }

  .btn:hover {
    opacity: 0.85;
  }
</style>
